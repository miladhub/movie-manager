<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Movie Manager - Welcome</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>

<h:body>
	<h:form id="byeForm">
		<p:growl id="growler" showDetail="true" />
		<p:poll interval="3" listener="#{eventsListener.update}" update="growler"
					rendered="#{not empty eventsListener.last}" />
	</h:form>
	<h:outputText id="welcomeOutput" value="Goodbye!"
		style="font-family: Arial, sans-serif; font-size: 24;
                        color: green;" />
</h:body>
</html>
