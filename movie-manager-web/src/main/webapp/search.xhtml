<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Movie Manager - Welcome</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>

<h:body>
	<h:form id="searchForm">
		<p:growl id="growler" showDetail="true" />

		<h:outputStylesheet library="fonts" name="movie-fonts.css" />

		<p>
			<h:outputLabel for="searchInput">
				<h:outputText id="searchInputLabel" value="Movie search criteria"
					style="font-family: movie_sans; font-size: 24; color: green;" />
			</h:outputLabel>
			<h:inputText id="searchInput" value="#{movieBean.searchCriteria}" required="true">
				<p:ajax update="growler" event="keyup" listener="#{movieBean.validate}" />
			</h:inputText>
		</p>
		<p>
			<h:message id="errors" for="searchInput" style="color: red" />
		</p>
		<p>
			<h:outputText id="movieDetails"	value="Matches: #{movieBean.matches}" rendered="#{movieBean.matchesShown}" />
		</p>

		<h:commandButton id="searchCommand" type="submit" value="Search"
			actionListener="#{movieBean.search}" />
		<h:commandButton id="goodbyeCommand" type="submit" value="Goodbye"
			action="goodbye" immediate="true" />
	</h:form>
</h:body>
</html>
